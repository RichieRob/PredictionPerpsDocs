site_name: PredictionPerpsDocs

# Make both docs/ and Contracts/ visible to MkDocs
docs_dir: .

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light

nav:
  - Overview: docs/Pitch.md
  - Concepts:
      - Ledger Overview: docs/LedgerOverview.md
      - Ledger Accounting: docs/LedgerAccounting.md
      - Heap Logic: docs/HeapLogic.md
      - AMM Explanation: docs/AMMExplanation.md
      - Liquidity Discussion: docs/LiquidityDiscussionv2.md
  - Reference:
      - Contracts Index: ContractsIndex.md
      - Core Contracts:
          - AMM.sol: Contracts/AMM.sol.md
          - Ledger.sol: Contracts/Ledger.sol.md
          - PositionToken1155.sol: Contracts/PositionToken1155.sol.md
      - Interfaces:
          - ILedger.sol: Contracts/ILedger.sol.md
          - IERC20Permit.sol: Contracts/IERC20Permit.sol.md
          - IPermit2.sol: Contracts/IPermit2.sol.md
          - iPositionToken1155.sol: Contracts/iPositionToken1155.sol.md
      - Libraries:
          - AllocateCapitalLib.sol: Contracts/Libraries/AllocateCapitalLib.sol.md
          - DepositWithdrawLib.sol: Contracts/Libraries/DepositWithdrawLib.sol.md
          - HeapLib.sol: Contracts/Libraries/HeapLib.sol.md
          - LedgerLib.sol: Contracts/Libraries/LedgerLib.sol.md
          - LiquidityLib.sol: Contracts/Libraries/LiquidityLib.sol.md
          - MarketManagementLib.sol: Contracts/Libraries/MarketManagementLib.sol.md
          - RedemptionLib.sol: Contracts/Libraries/RedemptionLib.sol.md   
          - SolvencyLib.sol: Contracts/Libraries/SolvencyLib.sol.md
          - StorageLib.sol: Contracts/Libraries/StorageLib.sol.md
          - TokenOpsLib.sol: Contracts/Libraries/TokenOpsLib.sol.md
          - TradingLib.sol: Contracts/Libraries/TradingLib.sol.md        
          - Types.sol: Contracts/Libraries/Types.sol.md
          - TypesPermit.sol: Contracts/Libraries/TypesPermit.sol.md

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      linenums: true
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      extend_pygments_lang:
        - name: solidity
          lang: solidity
          aliases: [sol]
          lexer: mysolidity  # your custom lexer
  - attr_list
  - toc:
      permalink: true
      toc_depth: 2-6

plugins:
  - search
  - mermaid2:
      version: "10.9.1"

# NOTE: with docs_dir: '.', these asset paths should include the docs/ prefix
extra_css:
  - docs/stylesheets/extra.css
  - docs/stylesheets/solidity.css

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
