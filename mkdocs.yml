site_name: PredictionPerpsDocs
theme:
  name: material
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: true
  - attr_list
  - markdown_include.include:
      base_path: docs
  - toc:
      permalink: true
      toc_depth: 2-6
plugins:
  - search
  - mermaid2
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.plot.ly/plotly-2.35.2.min.js
  - assets/rubric.js
extra_css:
  - assets/rubric.css
nav:
  - Home: index.md
  - Perpetual Bounded Phenomena: BoundedPhenomena.md