site_name: PredictionPerpsDocs
theme:
  name: material
  features:
    - content.code.copy
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: true
  - attr_list
  - markdown_include.include:
      base_path: docs
  - toc:
      permalink: true
      toc_depth: 2-6
plugins:
  - search
  - mermaid2
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.plot.ly/plotly-2.35.2.min.js
  - docs/assets/rubric.js
extra_css:

  - stylesheets/extra.css
  - stylesheets/solidity.css
nav:
  - Tech Stack Overview: TechStackOverview.md
  - Ledger: Ledger.md
  - TokenManger: TokenManager.md
  - PieMarket: PieMarket.md
  - ConstantProduct: ConstantProduct.md
  - UniswapHooks: UniswapHooks.md
  - CAMMBehindHook: CAMMBehindHook.md
  - CAMMOPtions: CAMMOptions.md
  - CAMMROle: CAMMRole.md



