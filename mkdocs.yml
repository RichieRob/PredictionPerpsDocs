site_name: PredictionPerpsDocs

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      linenums: true
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      extend_pygments_lang:
        - name: solidity
          lang: solidity
          lexer: Solidity
        - name: sol
          lang: solidity
          lexer: Solidity
  - attr_list
  - toc:
      permalink: true
      toc_depth: 2-6

plugins:
  - search
  - mermaid2:
      version: "10.9.1"

extra_css:
  - stylesheets/extra.css
  - stylesheets/solidity.css